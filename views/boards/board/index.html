<div class="b-board">
	<h1 class="ui header">{{board.name}}</h1>

	<div class="ui grid">
		<div class="four wide column">
			<div class="column ui tall stacked segment" ng-repeat="list in lists">
				<a ui-sref=".list({list: list.id})">
					<h4 class="ui header">
						<i class="plug icon"></i>

						<div class="content">
							{{list.name}}
						</div>
					</h4>
				</a>
			</div>
		</div>
		<div class="ui vertical divider"></div>
		<div class="twelve wide column">
			<div ui-view></div>
		</div>
	</div>
</div>
