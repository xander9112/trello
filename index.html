<!DOCTYPE html>
<html lang="en" ng-app="Application">
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<base href="/">
	<title>Trello</title>
	<link rel="stylesheet" type="text/css" href="/site/assets/css/style.css">
</head>
<body>
<header>
	<div class="ui inverted segment b-main-menu">
		<div class="ui inverted secondary pointing menu">
			<a ui-sref="/" ui-sref-active="active" class="item">Главная</a>
			<a ui-sref="boards" ui-sref-active="active" class="item">Доски</a>
			<div class="ui inverted secondary pointing right menu">
				<a ui-sref="/" ui-sref-active="active" class="item">Пользователь</a>
				<a ui-sref="logout" ui-sref-active="active" class="item">Logout</a>
			</div>
		</div>
	</div>
</header>
<main role="main" ng-controller="MainController">
	<div ui-view></div>
	<div class="ui dimmer" ng-class="loadingPage ? 'active' : ''">
		<div class="ui large text loader">Loading</div>
	</div>
</main>
<footer></footer>
<script type="text/javascript" src="/site/assets/js/vendor.js"></script>
<script src="https://api.trello.com/1/client.js?key=704aca7341b39a5eb3287e7d941a99d0"></script>
<script type="text/javascript" src="/site/assets/js/app.js"></script>
</body>
</html>
